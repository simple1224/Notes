<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VSCode的使用</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <ol class="h4">常用插件
            <li>Document This:能够一键给代码中的类、函数加上注释，支持函数声明、函数表达式、箭头函数等。
                在function处点击ctrl+alt+D。</li>
            <li>TODO Highlight:能够帮我们把这些关键词高亮出来，在你翻阅代码时非常醒目，就像是在大声提醒你尽快把他解决掉。
                TODO、FIXME 之类的后面必须加上冒号，否则无法高亮.
                按F1之后，输入Todo highlist，选择相关的命令。高亮TODO/FIXME或者列出全部的TODO，就可以了。操作相当的简单。
            </li>
        </ol>
    </div>
</body>

</html>
