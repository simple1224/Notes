<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>七巧板的绘制</title>
</head>

<body>
    <canvas id="canvas" style="display:block;border:1px solid black;margin: 50px auto;"></canvas>
    <script>
        //定义一个变量 （变量里存的是一个数组 每一部分是一个类的对象 对象里包括p和color 其中p也是一个对象）
        var tangram = [{
                p: [{x: 0,y: 0}, {x: 800,y: 0}, {x: 400,y: 400}],
                color: "#caff67"
            },
            {
                p: [{ x: 0,y: 0}, {x: 400,y: 400}, {x: 0,y: 800}],
                color: "#67becf"
            },
            {
                p: [{x: 800,y: 0}, {x: 800,y: 400}, {x: 600,y: 600}, {x: 600, y: 200 }],
                color: "#ef3d61"
            },
            {
                p: [{x: 600,y: 200}, {x: 600,y: 600}, {x: 400,y: 400}],
                color: "#f9f51a"
            },
            {
                p: [{x: 400,y: 400}, {x: 600,y: 600}, {x: 400,y: 800},{x: 200,y: 600}],
                color: "#a594c0"
            },
            {
                p: [{x: 200,y: 600}, {x: 400,y: 800}, {  x: 0,y: 800}],
                 color: "#fa8ecc"
            },
            {
                p: [{x: 800,y: 400}, {x: 800,y: 800}, {x: 400,y: 800}],
                color: "#f6ca29"
            }
        ]

        window.onload = function () {
            var canvas = document.getElementById('canvas');
            canvas.width = 800;
            canvas.height = 600;

            var context = canvas.getContext("2d");
            //遍历定义的数组
            for (var i = 0; i < tangram.length; i++) {
                draw(tangram[i], context)
            }

            function draw(piece, cxt) {
                cxt.beginPath();
                cxt.moveTo(piece.p[0].x, piece.p[0].y);
                for (var i = 1; i < piece.p.length; i++) {
                    cxt.lineTo(piece.p[i].x, piece.p[i].y);
                }
                cxt.closePath();

                cxt.fillStyle = piece.color;
                cxt.fill();

                cxt.strokeStyle = 'black'
                cxt.lineWidth = 3;
                cxt.stroke();
            }
        }
    </script>
</body>

</html>
