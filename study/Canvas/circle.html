<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圆</title>
</head>
<body>
    <canvas id="canvas" style="display:block;border:1px solid black;margin:50px auto;" ></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        canvas.width = 1000;
        canvas.height = 800;

        var context = canvas.getContext('2d');

        context.strokeStyle = "pink";
        context.lineWidth = 3;

        context.beginPath();
        context.arc(400,650,200,0,0.5*Math.PI,true)
        context.stroke();

        for(var i=0;i<10;i++){
            context.beginPath();
            context.arc(50+i*100,60,40,0,2*Math.PI*(i+1)/10);
            context.closePath();
            context.stroke()
        }
        for(var i=0;i<10;i++){
            context.beginPath();
            context.arc(50+i*100,160,40,0,2*Math.PI*(i+1)/10);
            context.stroke()
        }
        for(var i=0;i<10;i++){
            context.beginPath();
            context.arc(50+i*100,300,40,0,2*Math.PI*(i+1)/10,true);
            context.closePath();
            // context.stroke()
            context.fillStyle = "pink"
            context.fill();
        }
        //fill()方法  着色时不管有没有closePath()，都会将图形封闭后着色
        for(var i=0;i<10;i++){
            context.beginPath();
            context.arc(50+i*100,400,40,0,2*Math.PI*(i+1)/10,true);
            // context.stroke()
            context.fillStyle = "pink"
            context.fill();
        }
    </script>
</body>
</html>
