        $.ajax({
            url: "http://localhost:9090/student",
            type: "GET",
            dataType: "jsonp", //指定服务器返回的数据类型
            success: function (data) {
                var result = JSON.stringify(data); //json对象转成字符串
                $("#text").val(result);
            }
        });
    </script>
